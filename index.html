<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-center mt-5">
                    <div class="card-body">
                        <h3 class="heading display-5 pb-3">Кредитный калькулятор</h3>
                        <form id="loan-form">
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        $
                                    </span>
                                    <input id="amount" type="number" class="form-control" placeholder="Сумма кредита" />
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                    <input id="interest" type="number" class="form-control"
                                        placeholder="Процентная ставка" />
                                </div>
                            </div>
                            <div class="mb-3">
                                <input id="years" type="number" class="form-control"
                                    placeholder="Срок кредита в годах" />
                            </div>
                            <div class="mb-5">
                                <button class="btn btn-dark w-100" type="submit"> Рассчитать</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
